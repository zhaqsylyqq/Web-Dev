<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Project: Event Invite</title>
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .invite {
            background-color: #fff;
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff6347;
        }
        h2 {
            color: #444;
            font-weight: normal;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            background-color: #ff6347;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e5533d;
        }
	</style>
</head>
<body>
<div class="invite">
	<h1>You're Invited!</h1>
	<h2>To the Amazing Coding Workshop</h2>
	<p>The details:</p>
	<ul>
		<li>Date: February 14, 2025</li>
		<li>Time: 3:00 PM - 5:00 PM</li>
		<li>Location: Virtual (Zoom link provided upon RSVP)</li>
	</ul>
	<p>RSVP now to secure your spot!</p>
	<button onclick="alert('Thank you for RSVPing!')">RSVP</button>
</div>
</body>
</html>
