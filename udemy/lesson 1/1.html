<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Example</title>
    <style>
        button {
            background-color: #8596ff; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #5966b5; 
        }
    </style>
</head>
<body>
    <button>a button!</button>
</body>
</html>
