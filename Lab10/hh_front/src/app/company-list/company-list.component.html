<h2>Companies</h2>
<ul>
  <li *ngFor="let company of companies">
    <a [routerLink]="['/', company.id]">{{ company.name }}</a> ({{ company.city }})
    <button (click)="editCompany(company)">Edit</button>
    <button (click)="deleteCompany(company.id)">Delete</button>
  </li>
</ul>
<p *ngIf="companies.length === 0">No companies available.</p>

<h2>Create New Company</h2>
<form (ngSubmit)="createCompany()" #companyForm="ngForm">
  <input name="name" [(ngModel)]="newCompany.name" placeholder="Name" required />
  <input name="description" [(ngModel)]="newCompany.description" placeholder="Description" required />
  <input name="city" [(ngModel)]="newCompany.city" placeholder="City" required />
  <input name="address" [(ngModel)]="newCompany.address" placeholder="Address" required />
  <button type="submit">Create</button>
</form>

<div *ngIf="editingCompany">
<h3>Editing Company: {{ editingCompany.name }}</h3>
<form (ngSubmit)="updateCompany()">
    <input [(ngModel)]="editingCompany.name" name="editName" placeholder="Name" required />
    <input [(ngModel)]="editingCompany.description" name="editDescription" placeholder="Description" required />
    <input [(ngModel)]="editingCompany.city" name="editCity" placeholder="City" required />
    <input [(ngModel)]="editingCompany.address" name="editAddress" placeholder="Address" required />
    <button type="submit">Update</button>
    <button type="button" (click)="cancelEdit()">Cancel</button>
</form>
</div>
